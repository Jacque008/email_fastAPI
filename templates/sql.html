<!DOCTYPE html>
<html >

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generera SQL</title>
  <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="/static/css/style.css"> 
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
   <div class="ban">
      <h3>Generera SQL</h3>
    </div> 
    <div class="result">
      <div class="sqlOutput">
        {% if output %}
            <pre><code>{{ output }}</code></pre>
        {% else %}
            <p>Svar kommer att visas här...</p>
        {% endif %}
      </div>
      <form class="sqlInput" method="POST" enctype="multipart/form-data">
          <textarea name="input" placeholder="Skriv dina krav här..."></textarea>
          <button type="submit">Skicka</button>
      </form>
    </div>
    <a href="{{ url_for('dashboard') }}" class="back-button">⬅️ Dashboard</a> 
</body>
</html>
